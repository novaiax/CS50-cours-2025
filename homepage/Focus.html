<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus NovaIA page</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <script>

    </script>

    <link href="styles-focus.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">

    <div class="background-layer"></div>

    <main class="title">
        <h1 class="mb-4">Focus Pomodoro Timer</h1>
            <div class="focus-box">
                <div class="modes">
                    <button id="focusBtn">Focus</button>
                    <button id="breakBtn">Break</button>
                </div>
                <div id="timer">25:00</div>
                <div class="controls">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
    </main>

    <footer class="text-center py-4 border-top"></footer>

    <script>
        let timeLeft = 25 * 60;
        let interval = null;
        let mode = "focus";

        const timerDisplay = document.getElementById("timer");
        const focusBtn = document.getElementById("focusBtn");
        const breakBtn = document.getElementById("breakBtn");

        function updateTimer() {
            let m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            let s = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${m}:${s}`;
        }

        function start() {
            if (interval) return;
            interval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimer();
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function pause() {
            clearInterval(interval);
            interval = null;
        }

        function reset() {
            pause();
            timeLeft = mode === "focus" ? 25 * 60 : 5 * 60;
            updateTimer();
        }

        focusBtn.onclick = () => {
            pause();
            mode = "focus";
            timeLeft = 25 * 60;
            focusBtn.classList.add("active");
            breakBtn.classList.remove("active");
            updateTimer();
        };

        breakBtn.onclick = () => {
            pause();
            mode = "break";
            timeLeft = 5 * 60;
            breakBtn.classList.add("active");
            focusBtn.classList.remove("active");
            updateTimer();
        };

        document.getElementById("start").onclick = start;
        document.getElementById("pause").onclick = pause;
        document.getElementById("reset").onclick = reset;

        updateTimer();
        focusBtn.classList.add("active");

    </script>
</html>
