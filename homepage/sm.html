<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media NovaIA page project CS50 html</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <script>

    </script>

    <link href="styles-sm.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">

    <div class="background-layer"></div>

    <main class="title">
        <h1 class="mb-4">Social Media NovaIA / Yann</h1>

        <div class="reseaux-grid">

            <div class="reseau-card">
                <a href="https://www.youtube.com/@NovaIA_org" target="_blank">
                    <img src="images/imagelogos/ytblogo.png" alt="youtube">
                    <span>YOUTUBE</span>
                </a>
            </div>

            <div class="reseau-card">
                <a href="https://www.tiktok.com/@novaia.org" target="_blank">
                    <img src="images/imagelogos/tiktoklogo.png" alt="tiktok">
                    <span>TIKTOK</span>
                </a>
            </div>

            <div class="reseau-card">
                <a href="https://www.instagram.com/novaia.ai" target="_blank">
                    <img src="images/imagelogos/instalogo.png" alt="instagram">
                    <span>INSTAGRAM</span>
                </a>
            </div>

            <div class="reseau-card">
                <a href="https://github.com/Nayn48" target="_blank">
                    <img src="images/imagelogos/githublogo.png" alt="github">
                    <span>GITHUB</span>
                </a>
            </div>

        </div>

    <footer class="text-center py-4 border-top"></footer>

</body>
</html>
