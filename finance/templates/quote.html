{% extends "layout.html" %}

{% block title %}
     Quote
{% endblock %}

{% block main %}
    <h2 class = "text-center mb-4"> Get Quote</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class = "form-control mx-auto w-auto" autocomplete="off" autofocus name="symbol" placeholder="Symbol (e.g. AAPL)" type="text" required></div>
        <button class="btn btn-primary" type="submit">Look up</button>
    </form>
{% endblock %}
