{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>

                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">
                        {{ stock.symbol }}
                    </option>
                {% endfor %}
            </select>
            <br>
            <input class = "form-control mx-auto w-auto" autocomplete="off" autofocus name="shares" placeholder="Shares" type="number" required></div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
