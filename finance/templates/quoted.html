{% extends "layout.html" %}

{% block title %}
     Quote
{% endblock %}

{% block main %}
    <h2 class = "text-center mb-4"> Get Quote</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <main class="container py-5 text-center">
                <p>
                    A share of {{ stock.name }} ({{ stock.symbol }}) costs {{ stock.price | usd }}.
                </p>
        </main>
    </form>
    
{% endblock %}
